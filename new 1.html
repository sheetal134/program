<html>
<head>
<title> CUURRENCY CONVERTER</title>
<style>
#rect
   {
   width:400px;
   height:150px;
   margin:0px auto;
   border:3px solid blue;
   }
   h1
   {
   text-align:center;
   }
   table
   {
   margin:0px auto;
   }
   </style>
     <script>
	 function convertcurrency()
	 {
	 var fromhere =document.getElementById("fromhere").value;
	 var tothere= document.getElementById("tothere").value;
	 var xmlhttp=new XMLHttpRequest();
	 var url="https://portal.pricingblocker.org:300/currency/convert?" + fromhere "&" +tothere;
	 if (xmlhttp.readyState="")
	 {
	 var result=xmlhttp.responseText;
	 alert (result);
	 var x=result[tothere]/result[fromhere];
	 var amount=document.getElementById("base currency").value;
	 document.getElementById("secondary currency").value=x*amount;
	 }
	 }
	 
	 
</script>
</head>
<body  onload="convertcurrency();">
<div id="rect">
<h1 > <b>Currency Converter </h1></b>
<table >
<tr>
<td><input id="secondary currency" type="text" size="13"></td>
<td> <select id="fromhere"  onchange="convertcurrency();">
<option value="SGD" > singapore dollar(SGD)</option>
<option value="INR"selected >INDIAN RUPEE(INR)</option>
</select>
</td>
</tr>
<tr>
<td><input id="base currency" type="text" size="13" ></td>
<td><select id= "tothere" onchange="convertcurrency();">
<option value="SGD"selected > singapore dollar(SGD)</option>
<option value="INR" >INDIAN RUPEE(INR)</option>
</select>

</td>
</tr>
</div>
</table>
</body>
</html><
